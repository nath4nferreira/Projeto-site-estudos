<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/a+_logo_fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="home_style.css">
    <title>Aprender+</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <img src="imagens/user-solid.png" alt="user">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <img src="imagens/lock-solid.png" alt="lock">
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Registre</a></p>
            </div>
        </form>
    </div>
</body>
</html>
